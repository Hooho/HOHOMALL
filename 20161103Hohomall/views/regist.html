<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src=" /framwork/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<!--bootstrap-->
		<link rel="stylesheet" type="text/css" href=" /css/bootstrap.min.css" />
		<script src=" /framwork/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href=" /css/reset.css"/>
		<style type="text/css">
			html{
				display: table;
				height: 100%;
				width: 100%;
			}
			body{
				display: table-cell;	
				vertical-align: middle;
				background-color: #b71a21;
			}
			.form{
				width: 400px;
				margin: auto;
				background-color: white;
				border-radius: 10px;
				padding: 20px;
			}
			.alert{
				padding: 5px 30px;
				margin-left: 20px;
				display: none;
				
			}
		</style>
		<script type="text/javascript">
			$(function(){
				$("#submit").on("click",function(){
					$.post('http://localhost:8888/user/regist',$("#form").serialize(),function(result){
						console.log(result)
						if(result=="1"){
							//注册成功
							alert("注册成功，即将跳转");
							location.href="http://localhost:8888"
							sessionStorage.setItem("login",1);
						}else if(result=="-1"){
							console.log(result)
							//用户名已被占用
							$(".alert").show().html("用户名已被占用")
						}else if(result=="-2"){
							//服务器错误
							$(".alert").show().html("服务器错误")
						}
						
					})
					$("input").focus(function(){
						$(".alert").hide()
					})
				})
			})
			
		</script>
	
	</head>
	<body>
		<div class="form">
			<p > 
				<span class="h1">注册</span>
				<span class="alert alert-danger">错误</span>
			</p>
			
			<form id="form" >
				<div class="form-group">
					<input type="text" class="form-control" name="username" id="" value="" placeholder="请填写用户名"/>
				</div>
				<div class="form-group">
					<input type="password" class="form-control" name="password" placeholder="请填写密码" id="" value="" />
				</div>
				<div class="form-group">
					<input type="password" class="form-control" name="" id="" value="" placeholder="请确认密码"/>
				</div>
				<div class="form-group form-group-lg">
					<input type="button" class="btn btn-danger form-control" id="submit"  value="注册" />
				</div>
			</form>
			
		</div>
	</body>
</html>
